<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h2>Employee Details</h2>

<table>
    <tr>
        <th>Name</th>
        <th>Date of Birth</th>
        <th>Department</th>
        <th>Role</th>
    </tr>
    <tr>
        <td>jj kamago</td>
        <td>1985-03-15</td>
        <td>Marketing</td>
        <td>Manager</td>
    </tr>
    <tr>
        <td>kevin otis</td>
        <td>1990-06-25</td>
        <td>Sales</td>
        <td>Sales Representative</td>
    </tr>
    <tr>
        <td>juny anasia</td>
        <td>1982-11-10</td>
        <td>Human Resources</td>
        <td>HR Specialist</td>
    </tr>
    <tr>
        <td>john kamie</td>
        <td>1978-02-05</td>
        <td>IT</td>
        <td>Software Engineer</td>
    </tr>
</table>

</body>
</html>
