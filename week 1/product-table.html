<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h2>Product List</h2>

<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Quantity</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>screen protector</td>
            <td>A great product for your needs.</td>
            <td>ksh 300</td>
            <td>100</td>
        </tr>
        <tr>
            <td>mouth piece</td>
            <td>This product has many features.</td>
            <td>ksh 160</td>
            <td>200</td>
        </tr>
        <tr>
            <td>gas</td>
            <td>An essential item for every household.</td>
            <td>ksh 2000</td>
            <td>150</td>
        </tr>
        <tr>
            <td>cooking oil</td>
            <td>High quality and affordable.</td>
            <td>ksh 300</td>
            <td>80</td>
        </tr>
    </tbody>
</table>

</body>
</html>
